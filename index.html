<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/kraje.css">
		<title>Api-wyszukiwanie krajow</title>
	</head>
	<body>
		<header class="jumbotron">
			<h1>COUNTRY SEARCH<br><span>ENGINE</span></h1>
		</header>
		
		<div class="col-12 countrysearch">
			<h1>Find the country you are interested in</h1>
			<input id="country-name" type="text" />
			<button id="search">Search a country</button>
		</div>
		
		<div class="results">
			<div class="countrylist">
				<h2 class="title">Chosen Country:</h2>
				<h3 id="landname"></h3>
				<div class="row kura">
				<div class="col-6 col-s-12 list">
					<ul class="list1  countries">
						<li></li>
					</ul>
				</div>
				<div class="col-6 col-s-12 list">
					<ul class="list2  countries">
					  <li></li>
					</ul>
				</div>
				</div>
			</div>
			<div id="flag"><img src=""></div>
		</div>
			<div class="row galery">
				<div class="col-3 col-m-6 col-s-12 photo">
					<img src="https://images.pexels.com/photos/269810/pexels-photo-269810.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="glass">
				</div>
			<div class="col-3 col-m-6 col-s-12 photo">
				<img src="https://images.pexels.com/photos/408503/pexels-photo-408503.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="person">
			</div>
			<div class="col-3 col-m-6 col-s-12 photo">
				<img src="https://images.pexels.com/photos/269923/pexels-photo-269923.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="ma">
			</div>
			<div class="col-3 col-m-6 col-s-12 photo">
				<img src="https://images.pexels.com/photos/21014/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" alt="car">
			</div>
		</div>
		<div class="col-12 footer">
			<p>&copy; 2017 Agnieszka Slota-Stepniewska </p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
